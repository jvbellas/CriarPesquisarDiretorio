<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Criar ou buscar ticket</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


	</head>

	<body>

		<div id="ticket">

			<form class="card" action="{{url_for('acao')}}" method = "POST">

				<div class="card-header">

					<h2>Criar ou buscar ticket</h2>

				</div>

				<div class="card-content">

					<div class="card-content-area">

						<label for="ticket">Número do ticket</label>

						<input type="text" id="ticket" name="Número do ticket" autocomplete="off">

					</div>

				</div>

				<div class="card-footer">

					<button type="submit">Ok</button>

				</div>

			</form>

		</div>

	</body>

</html>
